<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="amerika serikat, tempat kunjungan" />
        <meta name="description" content="daerah sekitar amerika serikat" />
        <link rel="stylesheet" href="./pages/index.css" />
        <title>Di Sekitar Amerika Serikat</title>
    </head>

    <body>
        <div class="page">
            <header class="header">
                <a
                    class="logo"
                    href="https://tripleten.com/id-idn/"
                    target="_blank"
                >
                </a>
            </header>
            <main class="content">
                <section class="profile">
                    <img
                        src="./images/profile/profile_default.png"
                        alt="profile penjelajah sekitar amerika serikat"
                        class="profile__avatar"
                    />
                    <div class="profile__info-container">
                        <div class="profile__info">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button class="profile__edit btn">
                                <span class="icon icon__type_edit"></span>
                            </button>
                        </div>
                        <p class="profile__about">Penjelajah</p>
                    </div>
                    <button class="btn">
                        <span class="icon icon__type_add"></span>
                    </button>
                </section>
                <section class="elements cards">
                    <div class="cards__item">
                        <img
                            src="./images/elements/lembah-yosemite.jpeg"
                            alt="lembah yosemite"
                            class="cards__image"
                        />
                        <div class="cards__info">
                            <h2 class="cards__title">Lembah Yosemite</h2>
                            <button class="cards__action btn">
                                <span class="icon icon__type_like"></span>
                            </button>
                        </div>
                    </div>

                    <div class="cards__item">
                        <img
                            src="./images/elements/danau-louise.jpeg"
                            alt="Danau Louise"
                            class="cards__image"
                        />
                        <div class="cards__info">
                            <h2 class="cards__title">Danau Louise</h2>
                            <button class="cards__action btn">
                                <span class="icon icon__type_like"></span>
                            </button>
                        </div>
                    </div>

                    <div class="cards__item">
                        <img
                            src="./images/elements/pegunungan-gundul.jpeg"
                            alt="Pegunungan Gundul"
                            class="cards__image"
                        />
                        <div class="cards__info">
                            <h2 class="cards__title">Pegunungan Gundul</h2>
                            <button class="cards__action btn">
                                <span class="icon icon__type_like"></span>
                            </button>
                        </div>
                    </div>

                    <div class="cards__item">
                        <img
                            src="./images/elements/latemar.jpeg"
                            alt="Latemar"
                            class="cards__image"
                        />
                        <div class="cards__info">
                            <h2 class="cards__title">Latemar</h2>
                            <button class="cards__action btn">
                                <span class="icon icon__type_like"></span>
                            </button>
                        </div>
                    </div>

                    <div class="cards__item">
                        <img
                            src="./images/elements/taman-vanoise-national.jpeg"
                            alt="Taman Nasional Vanoise"
                            class="cards__image"
                        />
                        <div class="cards__info">
                            <h2 class="cards__title">Taman Nasional Vanoise</h2>
                            <button class="cards__action btn">
                                <span class="icon icon__type_like"></span>
                            </button>
                        </div>
                    </div>

                    <div class="cards__item">
                        <img
                            src="./images/elements/lago-di-braies.jpeg"
                            alt="Lago di Braies"
                            class="cards__image"
                        />
                        <div class="cards__info">
                            <h2 class="cards__title">Lago di Braies</h2>
                            <button class="cards__action btn">
                                <span class="icon icon__type_like"></span>
                            </button>
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">Â© 2023 Around The U.S.</p>
            </footer>
        </div>

        <!-- Popup Edit Profile -->
        <div class="popup popup__container">
            <h2 class="form__heading">Edit Profil</h2>
            <form class="form form__edit-profile">
                <fieldset class="form__input-container">
                    <input
                        type="text"
                        class="form__item form__item_el_nama"
                        id="nama"
                        name="nama"
                        placeholder="Nama"
                        required
                    />

                    <input
                        type="text"
                        class="form__item form__item_el_tentang-saya"
                        id="tentang-saya"
                        name="tentang-saya"
                        placeholder="Tentang saya"
                        required
                    />
                </fieldset>

                <fieldset class="form__handlers">
                    <button type="submit" class="form__button btn">
                        Simpan
                    </button>
                </fieldset>
            </form>
            <button class="form__close btn">
                <span class="icon icon__type_close"></span>
            </button>
        </div>

        <script src="./scripts/popup/popup.js"></script>
        <script src="./scripts/elements/elements.js"></script>
    </body>
</html>
